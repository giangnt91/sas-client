<!-- Modal Chi Tiết Học Viên-->
<div class="modal fade" id="mdetail" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" style="font-family:'Times New Roman', Times, serif; font-weight: 900">
                    Thông Tin Chi Tiết Học Viên</h4>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding-top: 5px">
                <div class="row">
                    <div class="card m-3">
                        <div class="card-body card-add">

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">Time</label>
                                            </div>
                                            <input type="text" class="form-control" value="{{_details.Regtime}} {{_details.Regday}}"
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">ID</label>
                                            </div>
                                            <input type="text" class="form-control" value="{{_details._id}}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">Họ tên</label>
                                            </div>
                                            <input type="text" class="form-control" ng-model="_details.Fullname"
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">Giới tính</label>
                                            </div>
                                            <input type="text" class="form-control" ng-if="_details.Sex !== null"
                                                ng-model="_details.Sex[0].name" disabled>
                                            <input type="text" class="form-control" ng-if="_details.Sex === null" value="Chưa cập nhật"
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">SĐT</label>
                                            </div>
                                            <input type="text" class="form-control" ng-model="_details.Phone" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">Email</label>
                                            </div>
                                            <input type="text" class="form-control" ng-model="_details.Email" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">Địa Chỉ</label>
                                            </div>
                                            <input type="text" class="form-control" ng-model="_details.Address[0].name"
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">Ghi Chú</label>
                                            </div>
                                            <input type="text" class="form-control" ng-model="_details.Note" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend add">
                                                <label for="fullname">Trạng Thái</label>
                                            </div>
                                            <input type="text" class="form-control" ng-model="_details.Status_student[0].name"
                                                id="dname" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button class="btn sas-bk" type="button" data-toggle="collapse" ng-if="_details.Duplicate !== null"
                                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Xem Trùng
                            </button>

                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    <table class="table text-center">
                                        <thead>
                                            <tr>
                                                <th>Time</th>
                                                <th>SDT</th>
                                                <th>Marketer</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>{{_details.Duplicate[0].pretime}}</td>
                                                <td>{{_details.Phone}}</td>
                                                <td>{{_details.Duplicate[0].premid}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{_details.Regtime}} {{_details.Regday}}</td>
                                                <td>{{_details.Phone}}</td>
                                                <td>{{_details.Manager[0].mid}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
