<!-- Modal -->
<div ng-controller="HomeCtrl" class="modal fade" id="user" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" style="font-family:'Times New Roman', Times, serif; font-weight: 900">Thêm
                    User
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding-top: 5px">
                <div class="row">
                    <div class="card m-10">
                        <div class="card-body card-add">
                            <form name="loginform">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend add">
                                                    <label for="uname">Username</label>
                                                </div>
                                                <input type="text" class="form-control" ng-model="data.uname" id="uname" required>
                                            </div>

                                            <div class="input-group">
                                                <div class="input-group-prepend add">
                                                    <label for="ufullname">Họ tên</label>
                                                </div>
                                                <input type="text" class="form-control" ng-model="data.ufullname" id="ufullname" required>
                                            </div>

                                            <div class="input-group add">
                                                <label for="uemail">Email</label>
                                                <input type="text" class="form-control" ng-model="data.uemail" id="uemail" required>
                                            </div>

                                            <div class="input-group add">
                                                <label for="uphone">Số DT</label>
                                                <input type="number" class="form-control" ng-model="data.uphone" id="uphone" required>
                                            </div>

                                            <div class="input-group add">
                                                <label for="urole">Phân quyền</label>
                                                <select id="urole" class="form-control" ng-model="data.urole">
                                                    <option selected>Choose...</option>
                                                    <option value="1">Telesale</option>
                                                    <option value="2">Marketing</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="signup(data)"> <i
                                        class="material-icons">send</i> Tạo User</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
