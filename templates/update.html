<!-- Modal -->
<div ng-controller="HomeCtrl" class="modal fade top-150" id="update" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Nhập Mật Khẩu</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="passform">
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="oldpass" id="oldpassword" placeholder="Mật khẩu cũ" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="newpass" id="newpassword" placeholder="Mật khẩu mới" required>
                    </div>
                </form>
                <button type="button" class="btn btn-info btn-block" ng-click="update()">Xác Nhận</button>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
            </div> -->
        </div>
    </div>
</div>
