                                                </div>
                                                <input type="text" class="form-control" ng-model="data.name" id="name" required style="width:40%">

                                            </div>
                                        </div>

                                            <div class="input-group add">
                                                <label for="email">Email</label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <div class="input-group add">
                                                <label for="phone">Số DT</label>

                                                    <option value="gv">Quận Gò Vấp</option>
                                                    <option value="bta">Quận Bình Thạnh</option>
                                                    <option value="tb">Quận Tân Bình</option>
                                                    <option value="tp">Quận Tân Phú</option>
                                                    <option value="pn">Quận Phú Nhuận</option>
                                                    <option value="bt">Quận Bình Tân</option>
                                                    <option value="ct">Huyện Củ Chi</option>

                                                    <option value="dna">Đà Nẵng</option>
                                                    <option value="#">Khác</option>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group add">
                                                <label for="dayreg">Ngày đăng ký</label>
                                                <input type="date" class="form-control datetimepicker" ng-model="data.dayreg" id="dayreg" required>

                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label for="note">Ghi chú</label>
