<div class="main-panel">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center">STT</th>
                                <th class="text-center">Nhận học viên mới</th>
                                <th class="text-center">Nhận viên</th>
                                <th class="text-center">Chuyển chưa gọi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="content in users">
                                <td class="text-center">{{$index + 1}}</td>
                                <td class="text-center">
                                    <div class="togglebutton">
                                        <label>
                                            <input type="checkbox" ng-model="check" ng-checked="content.Status_user[0].id === 1" ng-change="ChangeStatus(content, check)">
                                            <span class="toggle"></span>
                                        </label>
                                    </div>
                                </td>
                                <td class="text-center">{{content.Fullname}}</td>
                                <td class="text-center">
                                    <button class="btn btn-info btn-round" ng-click="Share(content)">
                                        Chuyển tất cả học viên
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
