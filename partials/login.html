<style>
    #he {
        display: none;
    }

    #si {
        display: none;
    }
</style>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-toggler navbar-absolute fixed-top" style="box-shadow:none; background-color: #F5F6FF !important">
        <div class="container-fluid text-center">
            <h1 class="sas">SAS CRM</h1>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-center login-content">
                <div class="card">
                    <div class="card-header card-header-warning card-header-icon">
                    </div>
                    <div class="card-body">
                        <form name="loginform">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" ng-model="username" id="username"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" ng-model="password" id="password" required>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">Remember me
                                    <span class="form-check-sign">
                                        <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn sas-bk btn-block" ng-click="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="choose" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Chọn Trang Quản Lý</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn sas-bk" ng-click="choosepage(1)">Telesale</button>
                <button type="button" class="btn btn-primary" ng-click="choosepage(2)">Marketing</button>
            </div>
        </div>
    </div>
</div>
